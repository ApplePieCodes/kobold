[binaries]
c = 'x86_64-elf-gcc'
strip = 'x86_64-elf-strip'
ar = 'x86_64-elf-ar'
ld = 'x86_64-elf-ld'
as = 'x86_64-elf-as'
objcopy = 'x86_64-elf-objcopy'
objdump = 'x86_64-elf-objdump'
nasm = 'nasm'

[properties]
needs_exe_wrapper = true

[host_machine]
system = 'none'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'